  </head>
  <body>
	<div data-role="view" data-title="Reddit Hotness">
      	<div data-role="header">
			<div data-role="navbar">Reddit Hotness</div>	
		</div>
		<div id="popular_news" data-role="listview" data-style="inset"></div>
	</div>
  </body>

  <script id="template" type="text/x-kendo-template">
	<div class="story">
		<div class="points">
			<div>
 				<div class="big blue">${score}</div>
    		</div>
		</div>
		<div class="link">
			<a href="${url}" target="_blank">${title}</a>
		</div>
	</div>
  </script>

  <script src="jquery.min.js"></script>
  <script src="kendo.mobile.min.js"></script>

  <script>
	
	$(function() {
		
		var app = new kendo.mobile.Application();
		
		var tmp = new kendo.data.DataSource({
			transport: {
				read: "test.json"
			},
			schema: {
				data: "data.children",
				fields: {
					title: "data.title",
					url: "data.url",
					points: "data.score"
				}
			},
			sort: { field: "data.score", dir: "desc" }
		})
		
		var reddit = new kendo.data.DataSource({
			transport: {
				read: {
					url: "http://reddit.com/r/programming.json",
					dataType: "json"
				}
			},
			schema: {
				data: "data.children",
				fields: {
					title: "data.title",
					url: "data.url",
					score: "data.score"
				}
			},
			sort: { field: "data.score", dir: "desc" }
		});


		$("#popular_news").kendoMobileListView({
			dataSource: reddit,
			template: kendo.template($("#template").html()),
			style: "inset",
			click: function(e) {
				var cb = ChildBrowser.install();
				if(cb != null)
				{
					window.plugins.childBrowser.showWebPage(e.dataItem.url);
				}
			}
		});
		
	});

  </script>

</html>
